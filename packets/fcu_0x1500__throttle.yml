    parameters:
      - name: 'Fault Flags'
        type: 'uint32'
      - name: 'AMC Fault Flags'
        type: 'uint32'

      - name: 'Requested RPM'
        type: 'uint16'
        beginLoop: true
        endLoop: true
      - name: 'Current RPM'
        type: 'uint16'
        beginLoop: true
        endLoop: true
      - name: 'ASI RPM'
        type: 'uint16'
        beginLoop: true
        endLoop: true

      - name: 'State'
        type: 'uint8'
      - name: 'Current Index'
        type: 'uint8'
      - name: 'AMC State'
        type: 'uint8'
