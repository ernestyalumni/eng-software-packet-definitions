---
vars:
  nodeName: 'Ipsum'

node: 'Test Node {nodeName}'

podSources:
  # Files that should be generated by py.test or something is horribly wrong.
  - /tmp/_rloop_pytest_fakesource1
  - /tmp/_rloop_pytest_fakesource2

packets:
  - packetName: 'Test Hyperloopy Data'
    prefix: 'Test {nodeName}'
    packetType: 0x1000
    parameters:
      - name: 'Launches'
        type: 'uint64'
        beginLoop: true
      - name: 'Comp Zero Epoch'
        type: 'uint32'
      - name: 'The Final Loop'
        type: 'float32'
        units: 'final'
        endLoop: true
