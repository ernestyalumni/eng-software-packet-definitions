---
vars:
  nodeName: 'Ipsum'

node: 'Test Node {nodeName}'

podSources:
  # Files that should be generated by py.test or something is horribly wrong.
  - /tmp/_rloop_pytest_fakesource1
  - /tmp/_rloop_pytest_fakesource2

packets:
  - packetName: 'Loop Data'
    prefix: '(Hyper) Loop {nodeName}'
    packetType: 0x1000
    parameters:
      - name: 'Launches'
        type: 'uint64'
        beginLoop: true
      - name: 'Comp Zero Epoch'
        type: 'uint32'
      - name: 'The Final Loop'
        type: 'float32'
        units: 'final'
        endLoop: true

  - packetName: 'Single Iterated Data'
    prefix: 'It Comes Round {nodeName}'
    packetType: 0x1001
    parameters:
      - name: 'Faulty Flags'
        type: 'uint32'
      - name: 'Fake Sensor {i}'
        type: 'uint32'
        iterate:
          start: 1
          end: 8
      - name: 'Flotation Device'
        type: 'float32'

  - packetName: 'Group Iterated Data'
    prefix: 'GroupIterate {nodeName}'
    packetType: 0x1002
    parameters:
      - name: 'Snowglobes are my life'
        type: 'uint32'
      - name: 'Group X {i}'
        type: 'uint32'
        iterate:
          start: 1
          end: 2
          beginGroup: true
      - name: 'Group Y {i}'
        type: 'uint32'
      - name: 'Group Z {i}'
        type: 'uint32'
        iterate:
          start: 1
          end: 2
          endGroup: true
      - name: "Placeholder, I swear"
        type: 'float32'
